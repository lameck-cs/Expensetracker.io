<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>View Expenses</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows -->
                <tr>
                    <td>$50</td>
                    <td>2024-01-01</td>
                    <td>Food</td>
                    <td>Grocery shopping</td>
                </tr>
                <tr>
                    <td>$100</td>
                    <td>2024-02-01</td>
                    <td>Entertainment</td>
                    <td>Movie tickets</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
